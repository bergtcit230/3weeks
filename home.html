<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Safe Driving PSA</title>
</head>

<body>
    <audio autoplay>
        <source src="PNGs/happy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div>
        <img src="PNGs/1x/intro.png" alt="Introduction to Safe Driving PSA site" id="intro" class="full">
    </div>
    
    
    <img src="PNGs/1x/car2.png" alt="car" id="car">
    <div class="addSpace"></div>

    <div data-aos="zoom-in"><img src="PNGs/1x/deaths.png" alt="Facts about 2018 Deaths" id="deaths" class="sign right"></div>
<div class="addSpace"></div>

    <div data-aos="fade-down"><img src="PNGs/1x/conditions.png" alt="Driving Conditions" class="sign right"></div>
    <div class="addSpace"></div>

    <div class="section bg-static">
        <div class="bg-move"></div>
    </div>
    <div class="addSpace"></div>
    <div><img src="PNGs/1x/cones.png" alt="cones" id="cones" class="full"></div>
    <div class="addSpace"></div>

    <div><img src="PNGs/1x/dark.png" alt="Dark Driving" class="full" id="dark"></div>
<div class="addSpace"></div>

    <div data-aos="fade-right"><img src="PNGs/1x/dealing.png" alt="Dealing with Speeding" class="sign right"></div>
    <div class="addSpace"></div>

    <div data-aos="fade-left"> <img src="PNGs/1x/space.png" alt="Give Plenty of Space" id="space" class="sign right"></div>
    <div class="addSpace"></div>
    
    <div data-aos="fade-down"><img src="PNGs/1x/pass.png" alt="Pass with Care" class="sign right" id="care"></div>
    <div class="addSpace"></div>

    <div data-aos="zoom-in"><img src="PNGs/1x/warning.png" alt="Warning" id="warning" class="sign right"></div>
<div class="addSpace"></div>

        <a href="https://www.nhtsa.gov/risky-driving/speeding">
            <img src="PNGs/1x/conclusion.png" alt="Conclusion and NHTSA Link" class="right sign" id="conclusion" data-aos="zoom-out"></a>

<div>
        <img src="PNGs/1x/stopSigns.png" alt="stop sign" class="full" id='stop'>

    </div>
    <div class="addMobile"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({duration:1200});</script> 

</body>

</html>
